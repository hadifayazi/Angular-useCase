<input
  [formControl]="control"
  [type]="type"
  class="form-control"
  id="name"
  formControlName="guestName"
  aria-describedby="emailHelp"
/>
<ng-container *ngIf="control.touched && control.dirty">
  <p class="alert alert-danger" *ngIf="control.errors?.['required']">
    Field is required!
  </p>
  <p class="alert alert-danger" *ngIf="control.errors?.['minlength']">
    Name should be atleast 3 characters!
  </p>
</ng-container>
