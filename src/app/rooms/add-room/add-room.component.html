<div>Add Rooms:</div>
<form>
  <div class="container">
    <div class="mb-3">
      <label for="roomnum" class="form-label">Room Number</label>
      <input
        type="number"
        name="roomNumber"
        id="roomnum"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Room Type:</label>
      <input type="text" name="roomType" id="type" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="Price" class="form-label">Price:</label>
      <input type="price" name="roomPrice" id="Price" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="Ameneties" class="form-label">Ameneties:</label>
      <input
        type="text"
        name="roomAmeneties"
        id="Ameneties"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="checkin" class="form-label">Checkin:</label>
      <input type="datetime" name="chckin" id="checkin" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="checkout" class="form-label">Checkout:</label>
      <input
        type="datetime"
        name="checkout"
        id="checkout"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="img" class="form-label">Image:</label>
      <input type="text" name="image" id="img" class="form-control" />
    </div>
    <!-- <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
